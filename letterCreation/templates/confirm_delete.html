<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Confirm Delete</h2>
    <p class="mb-4 text-gray-600 dark:text-gray-400">Are you sure you want to delete this manufacturer?</p>
    <div class="flex justify-end space-x-4">
      <a href="{% url 'manufacturer_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
      <form action="{% url 'delete_manufacturer' manufacturer.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
      </form>
    </div>
  </div>
</body>
</html>
