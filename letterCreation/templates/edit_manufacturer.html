<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Manufacturer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 p-3">
  <div class="container bg-white rounded-lg shadow-md">
    <div class="bg-light px-4 py-3 border-bottom">
      <h2 class="text-lg font-semibold">Edit Manufacturer</h2>
    </div>
    <div class="p-4">
      <form id="edit-form" method="post" onsubmit="showSuccessPopup()">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value }}" class="form-control">
          </div>
        {% endfor %}
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="success-popup" class="position-fixed inset-0 d-flex align-items-center justify-content-center bg-dark bg-opacity-50 text-white text-center" style="display: none;">
    <div class="bg-white rounded-lg shadow-lg p-4">
      <h2 class="text-xl font-bold mb-3">Success</h2>
      <p class="mb-0">Changes are done successfully.</p>
    </div>
  </div>

  <script>
    // Function to show success popup
    function showSuccessPopup() {
      const popup = document.getElementById('success-popup');
      popup.style.display = 'flex';
      // Hide the popup after 1 minute
      setTimeout(function() {
        popup.style.display = 'none';
      }, 1000); // 1 minute
    }
  </script>
</body>
</html>
